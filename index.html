<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>rclone rc GUI</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png">

    <link rel="stylesheet" href="./css/gui.css" />
    <link rel="stylesheet" href="./css/gui-mobile.css" />
</head>
<body>
    <div class="body-block header">
        <h1>rclone rc GUI</h1>
    </div>

    <div class="body-block">
        <h2>Transfers (<span id="currentTransfersCount">0</span>)</h2>
        <div id="currentTransfers">
            <table>
                <thead>
                    <th>#</th>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Speed</th>
                    <th>Progress</th>
                    <th></th>
                </thead>
                <tbody id="currentTransfersBody">
                    <tr>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="body-block">
        <h2>Files</h2>
        <div id="files">
            <div class="filesPanelWrapper">
                <div class="controls">
                    <button type="button" onclick="copyClicked(this, 'leftPanelFiles');">Copy</button>
                    <button type="button" onclick="moveClicked(this, 'leftPanelFiles');">Move</button>
                    <button type="button" onclick="deleteClicked(this, 'leftPanelFiles');">Delete</button>
                    <div class="lastButtons">
                        <button type="button" onclick="showCreateFolder(this);">
                            Create&nbsp;folder</button>
                        <button type="button" onclick="refreshClicked('leftPanelFiles');">
                            Refresh
                        </button>
                    </div>
                </div>
                <div class="create-folder">
                    <input type="text" placeholder="Folder name" />
                    <button type="button" onclick="createFolderClicked(this, 'leftPanelFiles');">Create</button>
                    <button type="button" onclick="hideCreateFolder(this);">Cancel</button>
                </div>
                <div class="filesPanel">
                    <div class="filesPanelHeader">
                        <select id="leftPanelRemote" onchange="remoteChanged(this, 'leftPanelFiles');">
                            <option value="">- choose a remote -</option>
                        </select>
                        <div>Items:&nbsp;<span class="filesCount">-</span></div>
                    </div>
                    <div class="path-folder">
                        <input type="text" placeholder="Current Path" />
                        <button type="button" onclick="goClicked(this, 'leftPanelFiles');">Go</button>
                    </div>
                    <div class="panelFilesContainer">
                        <div id="leftPanelFiles" class="filesList">
                            <div class="fileLine">
                                <img class='icon' src="./images/file.svg" />
                                <p>..</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="filesPanelWrapper">
                <div class="controls">
                    <button type="button" onclick="copyClicked(this, 'rightPanelFiles');">Copy</button>
                    <button type="button" onclick="moveClicked(this, 'rightPanelFiles');">Move</button>
                    <button type="button" onclick="deleteClicked(this, 'rightPanelFiles');">Delete</button>
                    <div class="lastButtons">
                        <button type="button" onclick="showCreateFolder(this);">
                            Create&nbsp;folder</button>
                        <button type="button" onclick="refreshClicked('rightPanelFiles');">
                            Refresh
                        </button>
                    </div>
                </div>
                <div class="create-folder">
                    <input type="text" placeholder="Folder name" />
                    <button type="button" onclick="createFolderClicked(this, 'rightPanelFiles');">Create</button>
                    <button type="button" onclick="hideCreateFolder(this);">Cancel</button>
                </div>
                <div class="filesPanel">
                    <div class="filesPanelHeader">
                        <select id="rightPanelRemote" onchange="remoteChanged(this, 'rightPanelFiles');">
                            <option value="">- choose a remote -</option>
                        </select>
                        <div>Items:&nbsp;<span class="filesCount">-</span></div>
                    </div>
                    <div class="path-folder">
                        <input type="text" placeholder="Current Path" />
                        <button type="button" onclick="goClicked(this, 'rightPanelFiles');">Go</button>
                    </div>
                    <div class="panelFilesContainer">
                        <div id="rightPanelFiles" class="filesList">
                            <div class="fileLine">
                                <img class='icon' src="./images/file.svg" />
                                <p>..</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="body-block" style="flex-grow:1; padding-bottom:30px;">
        <h2>Completed transfers (<span id="completedTransfersCount">0</span>)</h2>
        <div id="completedTransfers">
            <table>
                <thead>
                    <th>Started at</th>
                    <th>Status</th>
                    <th>Name</th>
                    <th>Size</th>
                </thead>
                <tbody id="completedTransfersBody">
                    <tr>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="body-block footer">
        <div>
            <b>rclone</b> <span id="rcloneVersion"><i>unknown</i></span>
            <b>on</b> <span id="rcloneOS"><i>unknown</i></span></li>
        </div>
        <div>
            <b>gui</b> v<span id="guiVersion"><i>unknown</i></span>
        </div>
    </div>

    <script type="text/javascript" src="./js/settings.js"></script>
    <script type="text/javascript" src="./js/functions.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
